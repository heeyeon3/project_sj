{% include "ws/ws-leftmenu.html" %}


    <!-- Right / Body -->

        <div class="uk-container-full uk-position-relative">

            <!-- title -->
            <div>
                <h4 class="uk-heading-divider" id="topname"></h4>

            <!-- date & time picker -->

                </div>

                    </div>
                </div>

                    <div class="uk-inline">
                        <span class="uk-form-icon" uk-icon="icon: calendar"></span>
                        <input class="uk-input" type="text" id="date_time_end">

                </div>

                    <span style="line-height: 40px;"></span>

                </div>
                <div class="" >
                    <span style="line-height: 40px;"></span>
                </div>

                    <select class="uk-select w-100" id="intervalday">

                   <button class="uk-button uk-button-primary" type="button" onclick="searchdata()">Apply</button>

                </div>
            </div>

            <!-- tap menu / sensor group - line type -->
            <div class="uk-margin uk-margin-medium-top">
                <ul class="uk-tab">
                    <li><a id="linechart" onclick="chartlocation()">Line Chart</a></li>
                    <li class="uk-active"><a id="trendchart" onclick="trendlocation()">Trend Chart</a></li>
                    <li><a id="timelinechart" onclick="timelinelocation()">Timeline Chart</a></li>
                    <li><a id="data" onclick="datalocation()">Data<span class="uk-badge-red" style="display: none;" id="dataalarm">231</span></a></li>

                </ul>

            <div uk-margin class="uk-flex uk-flex-row uk-flex-between">

                </div>
                <div>
                </div>

            <div class="uk-margin-medium-top">
                <canvas id="sensors" style="height: 700px;"></canvas>

                <button class="uk-button uk-button-default" onclick="chartZoom(0.9)">Zoom Out</button>
            </div>
            

        </div>
    </div>

        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">

                    <label class="uk-form-label uk-text-yellow" for="form-horizontal-text">Level 1 Max</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-horizontal-text" type="text" placeholder="">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label uk-text-yellow" for="form-horizontal-text">Level 1 Min</label>

                    </div>
                </div>
                <hr>
                <div class="uk-margin">
                    <label class="uk-form-label uk-text-orange" for="form-horizontal-text">Level 1 Max</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-horizontal-text" type="text" placeholder="">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label uk-text-orange" for="form-horizontal-text">Level 1 Min</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-horizontal-text" type="text" placeholder="">
                    </div>
                </div>
                <hr>
                <div class="uk-margin">
                    <label class="uk-form-label uk-text-red" for="form-horizontal-text">Level 1 Max</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-horizontal-text" type="text" placeholder="">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label uk-text-red" for="form-horizontal-text">Level 1 Min</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="form-horizontal-text" type="text" placeholder="">
                    </div>
                </div>
            </form>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="button">Save</button>
        </div>
    </div>
</div>


<!-- Modal / Initial Date -->
<div id="initial" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h5 class="uk-modal-title">Initial Date</h5>
            <p class="uk-text-meta">
                도상침하계(상-X축)
            </p>
        </div>
        <div class="uk-modal-body">
            <form>
                <div class="uk-flex uk-flex-center">
                    <div class="uk-inline uk-margin">
                        <span class="uk-form-icon" uk-icon="icon: calendar"></span>
                        <input class="uk-input w-picker" type="text" id="initial_datetime">
                    </div>
                </div>
            </form>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="button">Save</button>
        </div>
    </div>
</div>


<!-- Modal / Formula -->
<div id="formula" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h5 class="uk-modal-title">Formula</h5>
            <p class="uk-text-meta">도상침하계(상-X축)</p>

        </div>
        <div class="uk-modal-body">
            <form class="uk-form-horizontal uk-margin-large">
                <div class="uk-margin" uk-margin>
                    <p>변화량(mm)</p>
                </div>
                <hr>
                <div class="uk-margin" uk-margin>
                    <label class="uk-form-label" for="form-horizontal-select">가중치 (%)</label>
                    <div uk-form-custom="target: true">
                        <input class="uk-input uk-form-width-medium" type="text" placeholder="">
                    </div>
                    <button class="uk-button uk-button-default">Default</button>
                </div>
                <hr>
                <div class="uk-margin" uk-margin>
                    <label class="uk-form-label" for="form-horizontal-select">상수 (100 ~ 500)</label>
                    <div uk-form-custom="target: true">
                        <input class="uk-input uk-form-width-medium" type="text" placeholder="">
                    </div>
                    <button class="uk-button uk-button-default">Default</button>
                </div>
                <hr>
                <div class="uk-margin" uk-margin>
                    <label class="uk-form-label" for="form-horizontal-select">변화량 (mm)</label>
                    <div uk-form-custom="target: true">
                        <input class="uk-input uk-form-width-medium" type="text" placeholder="">
                    </div>
                    <button class="uk-button uk-button-default">Default</button>
                </div>
            </form>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="button">Save</button>
        </div>
    </div>
</div>
