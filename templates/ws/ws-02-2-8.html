<!-- Modal / Data Modify (x, y)-->
<div id="data-modify" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h5 class="uk-modal-title"></h5>
            <p class="uk-text-meta" id="selectdate"></p>
        </div>
       <div class="uk-modal-body">
            <form class="uk-form-horizontal uk-margin-large">

                <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text">x Measure</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="sensordata_x" type="text" placeholder="">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-horizontal-text">y Measure</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="sensordata_y" type="text" placeholder="">
                    </div>
                </div>
            </form>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="button" onclick="savebtn()">Save</button>
        </div>
    </div>
</div>
