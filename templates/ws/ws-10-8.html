<!-- ws-10-8.html -->
{% include "ws/ws-header.html" %}
{% include "ws/ws-leftmenu.html" %}


    <!-- Right / Body -->
    <div class="tm-main">
        <div class="uk-container-full uk-position-relative">


            <!-- title -->
            <div uk-margin class="uk-flex uk-flex-row uk-flex-between">
                <div class="uk-text-blue">
                    <h4>담당자 알림 설정</h4>
                    <a href="/ws-10" id="toplocation"><span uk-icon="icon: chevron-left" class="uk-margin-right"></span>프로젝트 설정</a>
                </div>
                <div>
                    <a class="uk-button uk-button-primary uk-margin-right" href="#contact" uk-toggle="" aria-expanded="false" id="manageradd">담당자 추가</a>
                </div>
            </div>

            <!-- table -->
            <div class="uk-overflow-auto uk-margin-medium-top data-tb">
                <table class="uk-table uk-table-small uk-table-divider fml-lh js-filter" id="notitable">
                    <thead class="aln-c">
                        <tr>
                            <th class="w-40">No.</th>
                            <th class="w-200">이름</th>
                            <th>전화번호</th>
                            <th class="w-82">카카오톡</th>
                            <th class="w-82">Lv. 1</th>
                            <th class="w-82">Lv. 2</th>
                            <th class="w-82">Lv. 3</th>
                            <th class="w-120"></th>
                        </tr>
                    </thead>
                    <tbody class="aln-c" id="tbltbody">
                    </tbody>
                </table>
            </div>


            <!-- function -->
            <div class="uk-flex uk-flex-row uk-flex-between uk-margin-large-top">
                <div>
                </div>
                <div>
                    <button class="uk-button uk-button-default" onclick="canclebtn()">Cancel</button>
                    <button class="uk-button uk-button-primary" onclick="savebtn()">Save</button>
                </div>
            </div>

            


        </div>
        <!--// Right / Body -->


    </body>

    <!-- Modal / contact -->
    <div id="contact" uk-modal>
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-header">
                <h5 class="uk-modal-title">담당자</h5>
                <p class="uk-text-meta">
                    Contact
                </p>
            </div>
            <div class="uk-modal-body">
                <form class="uk-form-horizontal uk-margin-large" id="notimanagermodal">

                    <div class="uk-margin">
                        <label class="uk-form-label" for="">이름</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="notimanager_name" name="notimanager_name" type="text" placeholder="">
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="">휴대폰번호</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" id="notimanager_num" name="notimanager_num" type="text" placeholder="">
                        </div>
                    </div>

                </form>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                <button class="uk-button uk-button-primary" type="button" id="savebtn">Save</button>
                <button class="uk-button uk-button-primary" type="button" id="editbtn">Save</button>
            </div>
        </div>
    </div>

    <script src="/static/js/ws/ws-10-8.js"></script>
    </html>
