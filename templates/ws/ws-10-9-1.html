<!-- Modal / formula-->
<div id="formula" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h5 class="uk-modal-title">Sensor</h5>
            <p class="uk-text-meta">
                D1-01-ME-01-1(4m)
            </p>
        </div>
        <div class="uk-modal-body">
            <fieldset class="uk-fieldset">

                <div class="uk-margin">
                    <select class="uk-select">
                        <option>변위공식 불러오기</option>
                        <option>변화량(mm)</option>
                        <option>변형각(˚)</option>
                    </select>
                </div>

                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="변화량(mm)">
                </div>

                <div class="uk-margin">
                    <textarea class="uk-textarea" rows="5" placeholder="$Sen-01 * 100%" style="resize: none;"></textarea>
                </div>

            </fieldset>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
            <button class="uk-button uk-button-primary" type="button">Save</button>
        </div>
    </div>
