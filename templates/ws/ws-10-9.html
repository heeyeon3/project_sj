{% include "ws/ws-header.html" %}
{% include "ws/ws-leftmenu.html" %}


    <!-- Right / Body -->
    <div class="tm-main">
        <div class="uk-container-full uk-position-relative">


            <!-- title -->
            <div uk-margin class="uk-flex uk-flex-row uk-flex-between">
                <div class="uk-text-blue">
                    <h4>관리자 계정 설정</h4>
                    <a href="/ws-10" id="projectsetup"><span uk-icon="icon: chevron-left" class="uk-margin-right"></span>프로젝트 설정</a>
                </div>
                <div>
                </div>
            </div>

            <!-- confirm password -->
            <div class="uk-flex uk-flex-column uk-flex-middle uk-margin-large-top">
                <div class="uk-margin w-220">
                    <h5>비밀번호 확인</h5>
                    <form id="passwardcheck">
                    <div class="uk-inline">
                        <span class="uk-form-icon icon-b05" uk-icon="icon: lock"></span>
                        <input class="uk-input bg-w br-0" type="password" id="password" name="password" style="color: #000 !important;">
                    </div>
                    </form>
                </div>
                <div class="uk-margin-top w-220">
                    <button class="uk-button uk-button-primary w-100p"  id="save_btn">Ok</button>
                </div>
                <div class="uk-margin-small-top w-220">
                    <button class="uk-button uk-button-default w-100p" id="cancel_btn">Cancel</button>
                </div>
            </div>

        </div>
    </div>
    <!--// Right / Body -->


</body>

<!-- Modal / formula-->
<div id="formula" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h5 class="uk-modal-title">Sensor</h5>
            <p class="uk-text-meta">
                D1-01-ME-01-1(4m)
            </p>
        </div>
        <div class="uk-modal-body">
            <fieldset class="uk-fieldset">

                <div class="uk-margin">
                    <select class="uk-select">
                        <option>변위공식 불러오기</option>
                        <option>변화량(mm)</option>
                        <option>변형각(˚)</option>
                    </select>
                </div>

                <div class="uk-margin">
                    <input class="uk-input" type="text" placeholder="변화량(mm)">
                </div>

                <div class="uk-margin">
                    <textarea class="uk-textarea" rows="5" placeholder="$Sen-01 * 100%" style="resize: none;"></textarea>
                </div>

            </fieldset>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close" type="button" >Cancel</button>
            <button class="uk-button uk-button-primary" type="button" >Save</button>
        </div>
    </div>
</div>
